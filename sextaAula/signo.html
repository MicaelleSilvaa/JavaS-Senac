<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        background-color: red;
        color: rgb(248, 245, 245);
        font: normal 20pt verdana;
    }

</style>
<body>


    <script>
        var signo = (prompt('Qual seu signo?'))
        switch(signo){
            case 'Áries':
                console.log('De março a 20 de abril')
                break;
                case 'Touro':
                    console.log('De 21 de abril a 20 de maio')
                    break;
                    case 'Gêmeos':
                        console.log('De 21 de maio a 20 de junho')
                        break;
                        case 'Câncer':
                            console.log('De 21 de junho a 22 de julho')
                            break;
                            case 'Leão':
                                console.log('De 23 de julho a 22 de agosto')
                                break;
                                case 'Virgem':
                                    console.log('De 23 de agosto a 22 de setembro')
                                    break;
                                    default:
                                        console.log('Signo não registrado')
                                        break;
        }

    </script>
    
</body>
</html>
