<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2</title>
</head>
<style>
    body{
        background-color: violet;
        font: normal 20pt arial;
        color: white
    }
</style>
<body>
    <h1>Oi Galerinha!</h1>
    <p>Vamos nessa palhaçada de novo</p>

    <script>

        var num1 = parseInt(prompt('Informe um número: '))
        var num2 = parseInt(prompt('Informe outro número: '))

        var resto = num1 % num2
        window.alert('O resto da divisão de ' + num1 + ' por ' + num2 + ' é: ' + resto)

        var exponen = num1 ** num2;
        window.alert('A exponenciação dos números é: ' + exponen)

    </script>
    
</body>
</html>
