<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora top</title>
</head>
<style>
    body{
        background-color: blue;
        color: rgb(248, 245, 245);
        font: normal 20pt verdana;
    }
</style>
<body>
    <h1>Calcula papai</h1>

    <script>
        var numero1 = parseFloat(prompt('Informe um número: '))
        var numero2 = parseFloat(prompt('Informe outro numero: '))
        var select = (prompt('Qual operação deseja fazer? \n1-Soma \n 2-Multiplicação \n 3-Divisão \n 4-Subtração'))
        
        if (select=='1'){
            alert('Ok, vamos somar! \n A soma de ' + numero1 + ' e ' + numero2 +' + ' + (numero1 + numero2))
        } else if (select=='2'){
            alert('Ok, vamos multiplicar! \n A multiplicação de ' + numero1 + ' x ' + numero2 + ' é ' + (numero1*numero2))
        } else if (select=='3'){
            alert('Ok, vamos dividir! \n A divisão de ' + numero1 + ' / ' + numero2 + ' é ' + (numero1/numero2))
        } else if (select=='4'){
            alert('Ok, vamos subtrair! \n A subtração de ' + numero1 + ' - ' + numero2 + ' é ' + (numero1-numero2))
        } else {
            alert('Opção inválida, tente novamente')
        }
        
    </script>
    
</body>
</html>
