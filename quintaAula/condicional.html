<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semaforo</title>
</head>
<style>
    body{
        background-color: violet;
        color: rgb(248, 245, 245);
        font: normal 20pt verdana;
    }

</style>
<body>
    <h1>Semáforo</h1>

    <script>
        var cor = prompt('Informe a cor do semáforo: ')

        if (cor=='vermelho' || cor=='VERMELHO'){
            alert('Pare')
        } else if (cor=='amarelo' || cor=='AMARELO'){
            alert('Atenção')
        } else if (cor=='verde' || cor=='VERDE'){
            alert('Siga')
        } else{
            alert('inválido')
        }

    </script>
    
</body>
</html>
